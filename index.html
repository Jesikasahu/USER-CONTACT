<body>

<div style="padding:20px;font-family:Arial">
  <h3>Contact Us</h3>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>
    <input type="text" id="city" placeholder="City" required><br><br>
    <textarea id="address" placeholder="Message / Address" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>
</div>

<script src="js/sample.js"></script>

</body>
